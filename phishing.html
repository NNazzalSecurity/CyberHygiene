{% extends "base.html" %}

{% block title %}Phishing Simulation - CyberHygiene{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h2 class="mb-0">
                <i class="fas fa-shield-alt text-primary me-2"></i>
                Security Assessment Simulation
            </h2>
            <p class="text-muted mt-2 mb-0">Enhance your ability to identify security threats</p>
        </div>
        <div class="col-auto">
            <div class="score-display">
                <div>
                    <i class="fas fa-trophy"></i>
                    <span class="ms-2">Score: <span id="current-score" class="fw-bold">0</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card email-container shadow-sm mb-4">
        <div class="card-body p-4">
            <div class="email-header mb-4">
                <div class="row mb-2">
                    <div class="col-md-2">
                        <strong class="text-muted">From:</strong>
                    </div>
                    <div class="col-md-10">
                        <span id="email-from" class="analyzable fw-medium"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <strong class="text-muted">Subject:</strong>
                    </div>
                    <div class="col-md-10">
                        <span id="email-subject" class="analyzable fw-medium"></span>
                    </div>
                </div>
            </div>
            <div class="email-body mb-4 p-3 bg-light rounded">
                <p id="email-content" class="analyzable mb-0"></p>
            </div>
            <div class="response-buttons d-flex justify-content-center gap-4">
                <button class="btn btn-danger px-4 py-2" onclick="phishingSimulator.evaluateResponse('phishing')">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Identify as Threat
                </button>
                <button class="btn btn-success px-4 py-2" onclick="phishingSimulator.evaluateResponse('legitimate')">
                    <i class="fas fa-check-circle me-2"></i>
                    Mark as Safe
                </button>
            </div>
        </div>
    </div>
    
    <div class="feedback-container d-none">
        <div class="card shadow-sm">
            <div class="card-body" id="feedback-message"></div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button id="next-scenario" class="btn btn-primary px-4" onclick="phishingSimulator.loadNextScenario()" style="display: none;">
                <i class="fas fa-arrow-right me-2"></i>
                Next Challenge
            </button>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <div class="badge bg-primary">
            <i class="fas fa-layer-group me-2"></i>
            Level <span id="current-difficulty">1</span>
        </div>
        <small class="text-muted d-block mt-2">
            Complete 3 successful assessments to advance
        </small>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
.email-container {
    background: white;
    border-radius: 12px;
}

.analyzable {
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 4px;
    transition: all 0.2s;
}

.analyzable:hover {
    background-color: var(--light-bg);
    color: var(--accent-color);
}

.feedback-container .card {
    border-left: 4px solid;
}

.feedback-container .alert-success {
    border-left-color: var(--success-color);
}

.feedback-container .alert-danger {
    border-left-color: var(--danger-color);
}

.feedback-container .alert-info {
    border-left-color: var(--accent-color);
}

#next-scenario {
    transition: all 0.3s;
}

#next-scenario:hover {
    transform: translateX(5px);
}

.badge {
    font-size: 0.9rem;
}

.email-body {
    border: 1px solid rgba(0,0,0,0.1);
}

.btn {
    font-weight: 500;
    letter-spacing: 0.3px;
}

.btn i {
    font-size: 0.9em;
}

.score-display {
    font-size: 1.1rem;
}
</style>
{% endblock %}
